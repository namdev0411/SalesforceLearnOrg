<template>
    <section if:true={isOpenModal} role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small"
        aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close" onclick={closeModal}>
                    <lightning-icon class="my-icon" icon-name="utility:close" alternative-text="close" title="close"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-form
                    object-api-name="Opportunity"
                    onload={onLoadHandle}
                    mode="edit"
                    layout-type="Full"
                    record-type-id="0125h000000YGzLAAW"
                    columns="2"
                    >
                </lightning-record-form>
            </div>
        </div>
    </section>
</template>
